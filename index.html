<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Shooping List</title>
  </head>
  <body>
    <div class="container">
      <div id="questions" class="row justify-content-center">
        <div class="col-5">
          <h1>Shooping List</h1>

          <form id="formList">
            <div class="form-group">
              <label for="form-">First Item</label>
              <input type="text" class="form-control" id="item1" placeholder="enter item">
            </div>
            <div class="form-group">
              <label for="form-">Second Item</label>
              <input type="text" class="form-control" id="item2" placeholder="enter item">
            </div>
            <div class="form-group">
              <label for="form-">Third Item</label>
              <input type="text" class="form-control" id="item3" placeholder="enter item">
            </div>
            <div class="form-group">
              <label for="form-">Fourth Item</label>
              <input type="text" class="form-control" id="item4" placeholder="enter item">
            </div>
            <button type="submit" class="btn btn-primary">Get List</button>
          </form>
        </div>
      </div>



        <div id="answers" class="row justify-content-center">
          <div class="col-5">
            <h1>Here's yer shooping list so you don't forget to get your socks!</h1>
            <ul id="shopping-display-list">
            </ul>
          </div>
        </div>


    </div>
  </body>
</html>
