<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div id="questions" class="row justify-content-center">
        <div class="col-5">
          <h1>Shooping List</h1>
          <form id="form-list">

            <div id="inputGroup" class="form-group hidden">
              <label for="formGroupExampleInput">Enter Item</label>
              <input type="text" class="form-control" placeholder="Example input">
            </div>

            <button type="button" id="addItem" class="centered btn btn-success">Add another item</button>
            <button type="submit" class="btn btn-primary">Finish</button>
          </form>
          <ul class="col-5" id="finalList">

          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
