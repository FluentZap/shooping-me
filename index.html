<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div id="questions" class="row justify-content-center">
        <div class="col-5">
          <h1>My Favorite things</h1>
          <form id="form-favorite">
            <div class="form-group">
              <label id="SelectedThing" for="form-favoriteThing">First Favorite thing!</label>
              <input type="text" class="form-control" id="form-favoriteThing" placeholder="Pizza">
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
          </form>
        </div>
      </div>



        <div id="answers" class="row justify-content-center">
          <div class="col-5">
            <h1>Your favorite things are!</h1>
            <ul id="favorite-display-list">
            </ul>
          </div>
        </div>


    </div>
  </body>
</html>
